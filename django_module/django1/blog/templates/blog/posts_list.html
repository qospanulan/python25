<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    <div class="main">
        <div class="posts">

            {% for post in posts %}

                <div class="post">
                    <h4>Post with id: {{ post.id }}</h4>
                    <p>{{ post.content }}</p>
                </div>

            {% endfor %}

        </div>

    </div>
</body>
</html>
