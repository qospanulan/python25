<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    <div class="main">
        <h1>Available Posts:</h1>
        <div class="posts">

            {% for post in posts %}

                <div class="post">
                    <h4>
                        <a href="{% url 'get_post_detail' post.id %}">Post with id: {{ post.id }}</a>
                    </h4>
<!--                    <p>{{ post.content }}</p>-->
                </div>

            {% endfor %}

        </div>

    </div>
</body>
</html>
