<!DOCTYPE html>
<!-- !DOCTYPE html -> Объявление что файл имеет формат html -->
<html lang="en">
<!-- тэг html -> Содержимое этого тэга и есть html страница -->
<head>
    <!-- тэг head -> Часть html кода, которая отвечает за "вкладку браузера", а также за системные настройки -->
    <!-- системные настройки это мета данные, импорты, элементы статистики, ... -->
    <meta charset="UTF-8">
    <!-- meta charset="UTF-8" - Объявляет что файл был написан и использует кодировку "UTF-8" -->
    <title>Название вкладки</title>
    <!-- тэг title -> Текст, который будет написан во вкладке браузера -->
</head>
<body>
    <!-- тэг body -> Часть html кода, которая отвечает за содержимое страницы -->
    <h1>Заголовок 1</h1>
    <h2>Заголовок 2</h2>
    <h3>Заголовок 3</h3>
    <h4>Заголовок 4</h4>
    <h5>Заголовок 5</h5>
    <h6>Заголовок 6</h6>
    <!-- h1, h2, ..., h6 -> header - Заголовки (от 1 уровня до 6). 1 уровень самый большой. -->

    <p>А это обычный текст!</p>
    <p></p>
    <p>И это другой текст!</p>
    <!-- p -> paragraph - Обычный текст. После себя(после закрывающего </p>), переносит на новую строку -->

    <img src="https://www.gordonramsay.com/assets/Uploads/_resampled/CroppedFocusedImage192072050-50-DSCF1163.jpg"
         width="50%">
    <!-- тэг img -> image - Картинка. Тэг отображает изображение. -->
    <!-- Обязательный параметр src(source - источник), обозначает путь к изображению. -->
    <!-- Дополнительные параметры height(высота) и width(ширина) определяют размер изображения. -->
    <!-- Размеры можно указать как в пикселях(px), так и в процентах(%). Проценты берутся от родителя. -->

    <p>Тэг ol</p>
    <ol>
        <li>Молоко</li>
        <li>Хлеб</li>
        <li>Картошка</li>
    </ol>
    <!-- ol -> ordered list - Упорядоченный список(Пронумерованный) -->
    <!-- li -> list item - Элемент списка -->

    <p>Тэг ul</p>
    <ul>
        <li>Молоко</li>
        <li>Хлеб</li>
        <li>Картошка</li>
    </ul>
    <!-- ul -> unordered list - Неупорядоченный список(Без нумерации) -->

    <table style="border: 1px solid black;">
        <tr>
            <td style="border: 1px solid red;">1 1</td>
            <td style="border: 1px solid red;">1 2</td>
            <td style="border: 1px solid red;">1 3</td>
        </tr>
        <tr>
            <td style="border: 1px solid red;">2 1 qweqweqweqw</td>
            <td style="border: 1px solid red;">2 2</td>
        </tr>
    </table>

    <table>
        <tr>
            <td>Куриное филе</td>
            <td>500 г.</td>
        </tr>
        <tr>
            <td>Лук</td>
            <td>1 шт.</td>
        </tr>
        <tr>
            <td>Хлеб белый</td>
            <td>150 г.</td>
        </tr>
    </table>
</body>
</html>
